<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <li class="item" style="width: 306px">
      <div class="carousel_item_holder">
        <a
          itemprop="url"
          href="https://carnamedbulgaria.com/our-shop"
          target="_self"
          ><span class="first_image_holder"
            ><img
              decoding="async"
              itemprop="image"
              src="https://carnamedbulgaria.com/wp-content/uploads/2016/07/demoMachine2.webp"
              alt="carousel image" /></span
        ></a>
      </div>
      <div
        class="custom-offer-button-wrapper"
        style="
          position: absolute;
          bottom: 20px;
          left: 50%;
          transform: translateX(-50%);
          z-index: 10;
        "
      >
        <button
          class="custom-offer-button"
          style="
            background: rgba(0, 0, 0, 0.6);
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
          "
        >
          Take Offer
        </button>
      </div>
    </li>
